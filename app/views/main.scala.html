@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="bootstrap icon" type="image/png" href="@routes.Assets.at("images/glyphicons-halflings-white.png")">
		<link rel="bootstrap icon2" type="image/png" href="@routes.Assets.at("images/glyphicons-halflings.png")">
		<link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">
		<link href="@routes.Assets.at("css/bootstrap-responsive.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/bootstrap-responsive.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/social-buttons.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/font-awesome-ie7.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/font-awesome-ie7.min.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/font-awesome.css")" rel="stylesheet">
        <link href="@routes.Assets.at("css/font-awesome.min.css")" rel="stylesheet">
        
        <style>
        	html,body{
			    height: 100%
			}
			
			#header{
			    height: 100px;
			    width: 100%;
			}
			
			#holder {
			    min-height: 100%;
			    position:relative;
			}
			
			#body {
			    padding-bottom: 100px;
			}
			
			#footer{
				background-color:black;
			    bottom: 0;
			    height: 100px;
			    left: 0;
			    position: absolute;
			    right: 0;
			}
        </style>
        
        </head>
    <body>
    
	    <div id="holder">
	    
	    <!-- The header is with the body to be able to set "active" class to the right <li> given the page -->
	    	
	    	@content
	    	
	    	<div id="footer">
		      <div class="container">
		        <p class="muted credit">SocialRSS - 2013</p>
		      </div>
	    	</div>
		</div>
      
	    <!-- Scripts / BootStrap -->
	    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("js/bootstrap.js")" type="text/javascript"></script>
    </body>
    
        
</html>
